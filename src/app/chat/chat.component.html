<div class="container">
    <form>
        <div class="form-group">
            <label for="messageContent">Message</label>
            <input type="text" [(ngModel)]="messageContent" name="messageContent" class="from-control"/>
        </div>
        <div class="form-group">
            <button type="button" (click)="send()" class="btn btn-primary">send</button>
        </div>
    </form>
    <h3>Chat Message</h3>
    <ul>
        <li *ngFor="let message of messages">
            {{message}}
        </li>
    </ul>
</div>
